<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Bouncing Box</title>
    <script src="jquery.min.js"></script>
    <style>
      .box {
        width: 70px;
        height: 70px;
        background-color: teal;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        /* Change me! */
        left: 0px;
      }

      .board {
        height: 100vh;
      }
    </style>
    <!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
  </head>

  <body class="board">
    <!-- HTML for the box -->
    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen

        // update the boardWidth variable when the window is resized
        jQuery(window).on("resize", function () {
          boardWidth = board.width();
        });

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX) {
          box.css("left", newPositionX);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////
        // TODO 2 - Variable declarations




        /**
         * This Function will be called 20 times/second.
         * Each time it is called, it should move the Box to a new location.
         * If the box drifts off the screen, turn it around!
         */
        // Variable declarations below here
var positionX = 0;
var points = 0;
var speed = 10; // Initial speed (Will be overridden by the formula on the first click)

// --- The 'update' function runs constantly (20 times per second) ---
function update() {
    // TODO 5: Use speed variable to move the box
    positionX += speed; 

    // TODO 2: Use positionX to move the box
    moveBoxTo(positionX); 

    // TODO 6: Check for right boundary and reverse speed
    if (positionX > boardWidth) { 
      speed *= -1; // Reverse direction
    }
    
    // TODO 7: Check for left boundary and reverse speed
    else if (positionX < 0) { 
      speed *= -1; // Reverse direction
    }
}

// --- The 'handleBoxClick' function runs when the box is clicked ---
function handleBoxClick() {
    // TODO 4: Increment points
    points++; 
    
    // TODO 8: Fix the speed bug with a linear formula
    // This calculates a new, positive speed based on the score
    speed = 3 * points + 10; 
    
    // TODO 3: Reset positionX to 0
    positionX = 0; 
    
    // TODO 4: Update the box text to display the current score
    changeBoxText(points); 
}

        /**
         * This Function will be called each time the box is clicked.
         * Each time it is called, it should perform each of the following actions:
         * - increase the points total
         * - increase the speed
         * - move the box to the left side of the screen.
         */
        var positionX = 0;
          var points = 0;
          var speed = 10;
        function handleBoxClick() {
          positionX = 0;
          changeBoxText(points);
        points++;
        speed = speed  + 3;
        speed += 3;
}

        
      })();
    </script>
  </body>
</html>
